<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Document</title>
      <style>
            #div1{
                  width:200px;
                  height: 200px;
                  background: red;
                  position: absolute;
                  top: 50px;
                  left: 0;
            }
      </style>
      <script>
         var timer=null
            window.onload=function()
            {
                  var oDiv=document.getElementById('div1');

                  timer=setInterval(function(){
                        if(oDiv.offsetLeft==300)
                        {
                              clearInterval(timer);
                        }
                        oDiv.style.left=oDiv.offsetLeft+10+'px';
                  })
            };
      </script>
</head>
<body>
      <input id="btn1" type="button" value="开始运动">
      <div id="div1"></div>
</body>
</html>
